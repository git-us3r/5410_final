<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Miguel Lopez CS5410 Final</title>
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
	<link rel = "stylesheet" type = "text/css" href = "styles/bootstrap.css">
	<link rel = "stylesheet" type = "text/css" href = "styles/bootstrap.min.css">
	<script src = "scripts/modernizr.js"></script>
	<script src = "scripts/Loader.js"></script>
</head>
<body>

	<div id = "game">
		<div id = "main-menu" class = "screen">
			<ul class = "menu">
				<li><button id = "id-new-game" class="btn btn-primary">New&nbsp;Game</button></li>
				<li><button id = "id-high-scores" class="btn btn-primary">High&nbsp;Scores</button></li>
				<li><button id = "id-help" class="btn btn-primary">Help</button></li>
				<li><button id = "id-about" class="btn btn-primary">About</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
			<div >
			 	<canvas id = "canvas" width = "1200" height = "600" class="jumbotron container"></canvas>
			</div>
		</div>
		<div id = "high-scores" class = "screen">
			<h1>TOP 5</h1>
			<div>
				
				<table class="table">  
			        <thead>  
			          <tr>  
			            <th>Level Times</th>
			            <th>Total Time</th>
			            <th>Level Scores</th>
			            <th>Total Score</th>
			            <th></th>  
			          </tr>  
			        </thead>  
			        <tbody id="high-scores-container">  
			          
			        </tbody>  
		      	</table> 

			</div>
				
			<ul class = "menu">
				<li><button id = "id-high-scores-back" class="btn btn-primary">Back</button></li>
			</ul>
		</div>
		<div id = "help" class = "screen">
			<p><h1>Help</h1></p>
			<p>Click on the bombs to disable them before the time runs out.</p>
			<p>Disable every bomb to move to the next level</p>
			<ul class = "menu">
				<li><button id = "id-help-back" class="btn btn-primary">Back</button></li>
			</ul>
		</div>
		<div id = "about" class = "screen">
			<h1>Credits</h1>
			<p>Developed by</p>
			<p>Miguel Lopez</p>
			<ul class = "menu">
				<li><button id = "id-about-back" class="btn btn-primary">Back</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
